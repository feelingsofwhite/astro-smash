<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Astro Smash!</title>
        
<!-- 
        <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
         -->
        <script src="lib/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload() {

            game.load.image('asteroid-lg', 'assets/asteroid-64.png');
            game.load.image('asteroid-sm', 'assets/asteroid-32.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
            game.load.image('ground', 'assets/platform.png');

        }

        var platforms
        var player
        var cursors
        var score = 0
        var scoreChange = function(delta){ score += delta; scoreText.text = "score: " + score; }
        var scoreText
        var debugText
        var baddies=[]
        var ground

        function create() {
            
            //  We're going to be using physics, so enable the Arcade Physics system
            game.physics.startSystem(Phaser.Physics.ARCADE);

            //  We will enable physics for any object that is created in this group
            platforms = game.add.group()
            platforms.enableBody = true

            ground = platforms.create(0, game.world.height - 60, 'ground')
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            ground.scale.setTo(2,2)
            ground.body.immovable=true;
            
            player = game.add.sprite(32, game.world.height -150, 'dude')
            //enable phaysics on player
            game.physics.arcade.enable(player)

            //player.body.bounce.y = 0.2
            //player.body.gravity.y = 300;
            player.body.collideWorldBounds = true;
            player.animations.add('left', [0,1,2,3], 10, true)
            player.animations.add('right', [5,6,7,8], 10, true)
            player.faceCamera = function() {
                player.animations.stop()
                player.frame = 4;
            }

            
            cursors = game.input.keyboard.createCursorKeys()
            scoreText = game.add.text(16,game.world.height - 48,'', {fontSize: '32px', fill: '#fff'})
            scoreChange(0);
            debugText = game.add.text(16,16,'debug', {fontSize: '16px', fill: '#aaa'})

            makeBaddie(32, 'asteroid-lg')
            makeBaddie(128, 'asteroid-sm')



        }
        function makeBaddie(x, type)
        {
            var baddie = game.add.sprite(x, 64, type)
            game.physics.arcade.enable(baddie)
            baddie.body.velocity.y = 75
            baddie.hitGround = function(){
                scoreChange(-100)
            }
            baddies.push(baddie)

        }

        function update() {
            //reset players velocity (movement)
            player.body.velocity.x = 0
            player.body.velocity.y = 0

            if (cursors.left.isDown && cursors.right.isDown) {
                player.faceCamera()
            } else if (cursors.left.isDown)
            {
                //  Move to the left
                player.body.velocity.x = -150;

                player.animations.play('left');
            }
            else if (cursors.right.isDown)
            {
                //  Move to the right
                player.body.velocity.x = 150;

                player.animations.play('right');
            } else {
                player.faceCamera()
            }
            
            game.physics.arcade.overlap(ground, baddies, baddieHitGround, null, this)

            debugText.text = 
                "player.body.x=" + player.body.x
        }

        function baddieHitGround(ground, baddie){
            baddie.hitGround()
            baddie.kill()
        }

    };

    </script>
    </body>
</html>
